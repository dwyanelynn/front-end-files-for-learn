        // 这是一个实现数组深拷贝的函数。
        function deepCopy(arr) {
            let newArray = []
            for (let index in arr ) {
                if (arr.hasOwnProperty(index)) {
                    if (arr[index] && typeof arr[index] === 'object') {
                        newArray[index] =  deepCopy(arr[index])
                    } else {
                        newArray[index] = arr[index]
                    }
                }
            }
            return newArray
