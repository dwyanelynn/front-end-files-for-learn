<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/JavaScript">
        alert("我是好人"); //可以将js代码写到script的标签里
    </script>
    <script src="linshi.js">//可以将js代码编写到外部js文件中，然后通过script标签引入
                            //写到外部文件中可以在不同的页面中同时引用，也可以利用到浏览器的缓存（推荐使用方式）
    alert("我是内部标签");//可以看到这个是不出来的。因为1.script标签一旦用于引入外部文件了，就不能在编写代码了，即使编写了浏览器也会忽略如果需要则可以在创建一个新的script标签用于编写内部代码。
    </script>   
</head>
<body>
    <!--
        我们可以将js代码编写到标签的Onclick属性中

        虽然可以写在标签的属性中，但是他们属于结构与行为耦合，不方便维护，不推荐使用。所以只能在<script>的标签下写
    -->
    <button onclick="alert('讨厌，你点我干嘛')">点我一下</button>   <!--注意单双引号-->
    <!--
        我们可以将js代码编写到超链接的href属性中
    -->
    <a href="javascript:alert('让你点你就点？');">你也点我一下下</a>    <!--注意前面的“javascript"不能少-->
    <a href="javascript:;">你也点我一下下</a> 
    <p>hhh</p>
    

</body>
</html>
