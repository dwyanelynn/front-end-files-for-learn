<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #lin {
        width: 100px;
        height: 100px;
        background-color: rgb(238, 173, 173);
        position: absolute;
        transition: all 0.1s linear;
    }
    * {
        margin: 0;
        padding: 0;
    }
</style>
<script>
    window.onload = function() {
        let lin = document.getElementById("lin");
        document.onkeydown = function(event){
            event = event || window.event;
            let speed = 35;
            switch (event.keyCode) {
                case 37:
                    lin.style.left = lin.offsetLeft - speed + "px";
                    break;
                case 38:
                    lin.style.top = lin.offsetTop - speed + "px";
                    break;
                case 39:
                    lin.style.left = lin.offsetLeft + speed + "px";
                    break;
                case 40:
                    lin.style.top = lin.offsetTop + speed + "px";
                    break;
            }
        }
    }
</script>
<body>
    <div id="lin"></div>
    
</body>
</html>
