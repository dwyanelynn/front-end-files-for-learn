<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsonp实践获取</title>
</head>
<body>
    用户名：<input type="text" id="lin">
    <p id="return"></p>
    <script>
        let user = document.getElementById('lin')
        let p = document.getElementById('return')

        // 声明handle函数
        function handle(data) {
            user.style.border = '1px solid #f00'
            p.innerHTML = data
        }

        user.onblur = function() {
            // 获取用户输入值
            let username = this.value
            // 向服务器发送请求 检测用户名是否存在
            // 创建script标签
            const script = document.createElement('script')
            // 设置标签的src属性
            script.src = 'http://127.0.0.1:8000/check-username?fnName=handle&username='+username
            // 将script标签插入到文档中
            document.body.appendChild(script)
        }
    </script>
</body>
</html>
