<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>axios发送ajax请求</title>
    <script crossorigin="anonymous" src="https://cdn.bootcdn.net/ajax/libs/axios/0.20.0/axios.js"></script>
</head>
<body>
    <button>GET</button>
    <button>POST</button>
    <button>AJAX</button>
    <script>
        const btns = document.getElementsByTagName('button')
        // 配置baseURL
        axios.defaults.baseURL = 'http://127.0.0.1:8000'
        btns[0].onclick = function() {
            // GET请求
            axios.get('/axios-server', {
                // url参数
                params: {
                    id:100,
                    vip:7
                },
                // 设置请求头信息
                headers: {
                    name: 'atguigu',
                    age: 20
                }
            }).then(value => {
                console.log(value)
            })
        }
        btns[1].onclick = function() {
            axios.post('/axios-server', {
                /* 此post的第二个参数是设置请求体内容 */
                username: 'admin',
                password: 'admin'
            }, {
                // url参数
                params: {
                    id: 200,
                    vip: 9
                },
                // 请求头信息
                headers: {
                  height: 180,
                  weight: 180  
                }
            })
        }
        btns[2].onclick = function() {
            axios({
                // 请求方法
                method: 'POST',
                // url 
                url: '/axios-server',
                // url参数
                params: {
                    vip: 10,
                    level: 30
                },
                // 头信息
                headers: {
                    a: 100,
                    b: 200,
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                // 请求体参数
                data: {
                    username: 'admin',
                    password: 'admin'
                }
            }).then(response => {
                console.log(response)
                // 响应状态码
                console.log(response.status)
            })
        }
    </script>
</body>
</html>
