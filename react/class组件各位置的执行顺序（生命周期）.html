<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>
</head>
<body>
    <div id="example"></div>
    <script src="./js/react.development.js"></script>
    <script src="./js/react-dom.development.js"></script>
    <script src="./js/prop-types.js"></script>
    <script src="./js/babel.js"></script>
    <script type="text/babel">
        console.log('组件对象外的数据')
        class App extends React.Component {
            constructor(props) {
                super(props)
                console.log('constructor的数据')
                this.state = {
                    huahua2: 'huahua2'
                }
            }
            state = {
                huahua: 'huahua'
            }
            test = (() => {
                console.log('组件对象内的数据')
                console.log(this.state.huahua)
                /* 注意此时还未能读取constructor的状态 */
            })()
            test2 = () => {
                console.log('用于onClick的实例方法的数据')
                console.log(this.state.huahua2, this.state.huahua)
            }
            componentDidMount() {
                console.log('componentDidMount的数据')
            }
            render() {
                console.log('render内,return外的数据')
                return <div onClick={this.test2()}>nihao</div>
            }
        }
        ReactDOM.render(<App/>, document.getElementById('example'))
        console.log('组件对象外的数据2')
    </script>
</body>
</html>
