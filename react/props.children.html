<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>
</head>
<body>
    <div id="example"></div>
    <script src="./js/react.development.js"></script>
    <script src="./js/react-dom.development.js"></script>
    <script src="./js/prop-types.js"></script>
    <script src="./js/babel.js"></script>
    <script type="text/babel">
        class Par extends React.Component {
            constructor(props){
                super(props)
            }
            render() {
                return (
                    <div>
                        <Lin>Lin标签内的文本内容</Lin>
                        你好
                    </div>
                    )
            }
        }
        class Lin extends React.Component {
            constructor(props){
                super(props)
            }

            render() {
                return (
                    <div>
                        {this.props.children}
                        <p>Lin组件的div内的p标签</p>
                    </div>
                )
            }
        }
        ReactDOM.render(<Par/>, document.getElementById('example'))
    </script>
</body>
</html>
